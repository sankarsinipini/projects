        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <input type="text" placeholder="Second Number" id="sn"><br>
    <button onclick="calculate()">Calculate</button><br>

        function hello(){

        function changeToGreen(){
            let res = confirm("Do you want to chaneg the color to green?")
            if(res){
                document.body.style.backgroundColor = "green"
            }
        }
        function changeToRed(){
            let res = confirm("Do you want to chaneg the color to red?")
            if(res){
                document.body.style.backgroundColor = "red"
            }
        }
        function calculate(){
            let x = document.getElementById("fn").value;
            console.log(x);
            // let y = document.getElementsByTagName("input");
            // console.log(y[1]);
            let y = document.getElementById('sn').value;
            let op = document.getElementById("op").value;
            x = parseInt(x);
            y = parseInt(y);
            let res;
            switch(op){
                case '+':
                    res = x+y;
                    break;
                case '-':
                    res = x-y;
                    break;
                case '*':
                    res = x*y;
                    break;
                case '/':
                    res = x/y;
                    break;
            }
            document.getElementById('rs').innerHTML = res;
        }
    </script>
